{% extends "forms_yml/index.html" %}

{% block content %}
<h1>Add Tyre</h1>

<table class="table table-sm">
	<thead>
    <tr>
      <th scope="col">Vendor</th>
      <th scope="col">Model</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
	<tbody>
    <tr>

      <td>{{ vendor }}</td>
      <td>{{ model }}</td>
      <td>{{ currency }} {{ price }}</td>
    </tr>
    </tbody>
</table>

<div class="row">
		<form method="post">
            {% csrf_token %}
            <p><input type="text" placeholder='{{ model }}' class="form-control">

              <input type="text" placeholder='{{ vendor }}' class="form-control">
              <input type="text" placeholder='{{ price }}' class="form-control">
<!--            <button type="submit" value="Сохранить" class="form-control">SAVES</p>-->
		</form>
	</div>

{% endblock %}
