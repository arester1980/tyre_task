{% extends "forms_yml/index.html" %}

{% block list %}

<table class="table table-hover">
	<thead>
	<tr>
		<th scope="col">#</th>
		<th scope="col">Vendor</th>
		<th scope="col">Model</th>
		<th scope="col">Price</th>
	</tr>
	</thead>

	<tbody>
	<tr>
		{% for item in tyres %}
		<th scope="row">{{item.id}}</th>
		<td>{{item.vendor}}</td>
		<td>{{item.model}}</td>
		<td>{{item.price}}</td>

	</tr>
	{% endfor %}
	</tbody>
</table>


{% endblock %}
